
<div class="input-container">
	<input
		class="input"
		[type]="showPassword ? 'text' : 'password'"
		[maxLength]="30"
		[ngModel]="password"
		(ngModelChange)="updatePassword($event)"
		autocomplete="off"
		[placeholder]="placeholder"/>
	<img
		class="eye click"
		[src]="showPassword ? './assets/eye-show.svg' : './assets/eye-hidden.svg'"
		(click)="toggleShowPassword()"/>
</div>
