
<div class="loading-container">
	<div class="circle-container">
		<div [class]="{'loading-circle-small': smallSize}" class="loading-circle loading-circle-animation-1"></div>
		<div [class]="{'loading-circle-small': smallSize}" class="loading-circle loading-circle-animation-2"></div>
	</div>
	<div *ngIf="showText !== null" class="text-container">
		{{ showText }}
		<p class="text-small">
			Perdão pela demora, os servidores são gratuitos.
		</p>
	</div>
</div>
